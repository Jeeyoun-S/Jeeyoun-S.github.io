- name: 상담 예약
  content:
    - title: 반려인
      list: 반려동물을 등록하고, 등록한 반려동물을 선택해 상담을 신청할 수 있습니다.@@
            전문가가 보낸 상담 제안을 확인하고, 맘에 드는 제안을 선택해 상담을 진행이 가능합니다.
    - title: 전문가
      list: 전문가는 반려인이 신청한 상담에 가격과 추가 설명을 작성해 제안을 보낼 수 있습니다.@@
            전문가는 보낸 제안을 삭제할 수 있으며, 반려인이 제안을 수락하면 자동으로 상담이 확정됩니다.

- name: 화상 상담
  content:
    - title: 전문가와 반려인은 예약한 시간에 '화상 미팅룸'에 입장해 실시간 화상 상담을 진행할 수 있습니다.
    - title: 상담 중에 상담 신청 내용을 확인하고, 실시간 채팅을 보낼 수도 있습니다.
    - title: 상담 종료 후, 전문가는 상담 결과를, 반려인은 상담 후기를 작성할 수 있습니다.
