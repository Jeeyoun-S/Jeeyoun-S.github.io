- name: 회원 관련 기능
  content:
    - title: 회원가입 및 로그인을 할 수 있습니다.
    - title: 회원가입 없이 게스트 모드로 입장 가능하며, 일부 기능 사용이 제한됩니다.

- name: 일정 관련 기능
  content:
    - title: 운동 정보를 입력하고 달력에 일정을 추가할 수 있습니다.
    - title: 일정을 달력 또는 리스트 형식으로 조회하고, 수정 및 삭제가 가능합니다.

- name: 루틴 추천 관련 기능
  content:
    - title: 현재 상황을 입력하면 운동 루틴을 추천 받을 수 있습니다.
    - title: 추천 받은 루틴에 동작을 추가 및 삭제가 가능하고, 찜 목록에 루틴을 저장할 수 있습니다.

- name: 운동 영상 관련 기능
  content:
    - title: 검색 결과 개수를 지정해 운동 영상을 검색할 수 있습니다.
    - title: 조회된 영상의 상세 페이지에 영상 재생, 댓글 등록·수정·삭제, 찜 목록에 추가 기능이 있습니다.

- name: 건강기능식품 관련 기능
  content:
    - title: 건강기능식품을 검색하고, 검색 결과를 정렬할 수 있습니다.
    - title: 상세 페이지에 세부 내용 조회, 찜 목록에 추가, 제품 조회 및 쇼핑몰 이동 기능이 있습니다.
