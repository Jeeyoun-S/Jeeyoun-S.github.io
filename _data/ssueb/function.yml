- name: 상담 예약
  content:
    - title: 반려인은 상담을 신청하고, 전문가의 제안을 수락 가능
    - title: 전문가는 반려인에게 상담 제안을 보내고, 제안을 삭제 가능

- name: 화상 상담
  content:
    - title: 전문가와 반려인은 예약한 시간에 화상 상담 가능
    - title: 화상 상담 중 상담 신청 내용 조회, 실시간 채팅 가능
    - title: 상담 종료 후 전문가는 상담 결과, 반려인은 상담 후기 작성 가능

- name: 회원 관리
  content:
    - title: 반려인은 자신의 반려동물 정보를 등록, 수정, 삭제 가능
    - title: 전문가는 프로필 등록, 예약 활동 그래프 확인 가능
    - title: 관리자는 전문가 가입 수락, 회원 탈퇴·알림 전송 가능

- name: 커뮤니티
  content:
    - title: 회원들은 '자유게시판'에 글, 댓글, 좋아요 가능
    - title: 종료된 상담 중 반려인이 공개한 상담 내용 조회 가능
    - title: 관리자는 모든 글 및 댓글 삭제 가능, 공지사항 등록 가능