- name: Backend
  content:
    - title: Spring에 대해 처음으로 학습을 진행하며 개발을 했는데, Backend 개발 기초 지식을 쌓을 수 있는 시간이었습니다.
    - title: RestTemplate, MyBatis, 추천 알고리즘 구현 등 대부분이 처음 해보는 것이라 모든 개발 과정이 새로웠습니다.
    - title: 처음으로 추천 알고리즘을 구현해 봤는데, 다양한 추천 알고리즘을 학습할 수 있었습니다.

- name: 기타
  content:
    - title: 폭포수 방법론으로 개발을 진행했는데, 이로 인해 개발 진행이 느려지지 않았나 싶어 아쉬움이 많습니다.
    - title: 또한, 더미 데이터로 테스트용 API를 만들어 Front에 전달했다면 개발 속도에 더 도움이 됐으리라 생각됩니다.
    - title: 꼼꼼한 기획의 중요성을 알게 됐고, Front와 Back 간 소통이 원활해야 프로젝트 진행이 수월하다는 것을 깨달았습니다.
