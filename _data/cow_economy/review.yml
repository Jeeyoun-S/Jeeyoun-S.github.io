- name: Backend
  content:
    - title: 연관관계를 Mapping하고, 자동으로 테이블이 생성되게 JPA를 사용해 볼 수 있었습니다.
    - title: Entity에서 Setter를 사용하기보다 Builder와 생성자를 사용해 안정성을 보장하고 객체의 일관성을 유지할 수 있었습니다.

- name: Database
  content:
    - title: 크롤링 시 데이터를 파악하고 이를 어떻게 크롤링할지 수많은 고민이 필요하다는 것을 깨달았습니다.
    - title: 크롤링에서 끝나지 않고, 그 후 데이터를 어떻게 전처리하는 방식에 대해서도 배울 수 있었습니다.

- name: Frontend
  content:
    - title: Scene.js 라이브러리를 이용해 유동적으로 움직이는 웹을 만들어 볼 수 있었습니다.
