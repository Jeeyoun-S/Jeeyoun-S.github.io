<div class="col-lg">

  <h4 class="mt-3 mb-3">
    {{ include.title }}

    {% with include.star|split:"," as stars %}
      {% for star in stars %}
        <sup class="{{ star }}">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-star-fill" viewBox="0 0 16 16">
            <path d="M3.612 15.443c-.386.198-.824-.149-.746-.592l.83-4.73L.173 6.765c-.329-.314-.158-.888.283-.95l4.898-.696L7.538.792c.197-.39.73-.39.927 0l2.184 4.327 4.898.696c.441.062.612.636.282.95l-3.522 3.356.83 4.73c.078.443-.36.79-.746.592L8 13.187l-4.389 2.256z"/>
          </svg>
        </sup>
      {% endfor %}
    {% endwith %}
  </h4>

  {% for skill in include.source %}
  
  <div class="alert alert-{{ skill.color | default: "primary" }}" role="alert">
    <div class="d-flex flex-row justify-content-between align-items-center">
      <!-- <div> -->
      <p class="mb-1">
        <b>{{ skill.name }}</b>
      </p>
      <!-- </div> -->
      <!-- <div class="text-right"> -->
        <p class="mb-1 text-muted">{{ skill.percentage }}%</p>
      <!-- </div> -->
    </div>
    <div class="mb-2 mt-2 progress bg-themed" style="height: 8px;">
      <div class="progress-bar bg-{{ skill.color | default: "primary" }} wow animated slideInLeft"
        data-wow-delay="{{ forloop.index | divided_by: 20.0 }}"
        role="progressbar"
        style="width: {{ skill.percentage }}%;"
        aria-valuenow="{{ skill.percentage }}"
        aria-valuemin="0"
        aria-valuemax="100">
      </div>
    </div>
    <div style="font-size: small;">
      {{ skill.explain }}
    </div>
  </div>

    </div>

  </div> -->

  {% endfor %}

</div>
