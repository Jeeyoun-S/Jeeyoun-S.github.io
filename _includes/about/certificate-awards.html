<div class="col mt-4">
  <div class="timeline-body bg-themed">
    {% for item in site.data.certificate-awards %}
      <div class="timeline-item">
        <div class="m-4 ml-1">
          <h5 class="pt-1">{{ item.title }}</h5>
          <h6 class="date" style="color: gray;">
            {{ item.from }}
            <p style="color: black">{{ item.description }}</p>
          </h6>
        </div>
      </div>
    {% endfor %}
  </div>
</div>
