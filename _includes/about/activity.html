<div class="col mt-4">
  <div class="timeline-body bg-themed">
    {% for item in site.data.activity %}
      <div class="timeline-item">
        <div class="content">
          <h4>{{ item.title }}</h4>
          <h6 class="date">{{ item.from }} â€” {{ item.to }}</h6>
          <ul>
            {%- assign descriptions = item.description | split: "@@" -%}
            {% for descript in descriptions %}
              <li>{{ descript }}</li>
            {% endfor %}
          </ul>
          <p>{{ item.description }}</p>
        </div>
      </div>
    {% endfor %}
  </div>
</div>
